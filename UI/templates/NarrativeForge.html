<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Narrative Forge</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- jQuery CDN -->
    <script src="static/scripts.js"></script>
    <script>
        $(document).ready(function() {
            let bot_response = $('#displayArea').text();
            bot_response = bot_response.replace(/\n/g, '<br>');
            $('#displayArea').html(bot_response);
        });
    </script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="static/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: 100vh;
        }

        #myInput {
            width: 90%;
            height: 10vh; 
            box-sizing: border-box;
            margin: 0;
        }

        #submitButton {
            width: 100%;
            height: 5vh; 
            box-sizing: border-box;
            margin: 0;
        }

        #displayArea {
            width: 90%;
            height: 20vh; 
            box-sizing: border-box;
            margin: 0;
            overflow-y: scroll;
        }


        .headerContainer {
            width:100%;
            /* height :20%; */
        }


        .teal-background {
            background-color: teal;
        }

        .centerImg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h3 {
            text-align: center;
            background-color: rgb(17, 28, 58);
            color: white;
        }
        
    </style>

</head>

<body>

<div class="headerContainer">
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Forge Your Own Story Now</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{{ url_for('narrative_forge') }}">Use NarriForge</a></li>

                    <!-- Sidebar -->
                <div class="w3-sidebar w3-bar-block w3-border-left" style="display:none; right: 0;" id="mySidebar">
                    <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
                    <a href="/download" class="w3-bar-item w3-button" Download>Download Story</a>
                    <a href="javascript:void(0);" onclick="w3_close(); location.reload();" class="w3-bar-item w3-button">Restart Generation</a>
                    <a href="https://www.google.co.uk/" class="w3-bar-item w3-button">Learn More</a>
                </div>
                
                <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">â˜°</button>


                </ul>
            </div>
        </div>
    </nav>
</div>


<div class="headerContainer">
    <section class="page-section portfolio" id="portfolio">
        <div class="container"><br><br>
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Create a Story Now</h2>
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
        </div>
    </section>
</div>





<!-- the prompt entry stuff over here -->
<div class="headerContainer">

    <!-- Story Scale -->
    <div id="storyScale" class="text-center" style="margin-top: 20px;">
        <h3><strong>Current Point in Narrative is:</strong></h3>
        <span id="scalePosition" style= "background-color: rgb(17, 28, 58); color: white;">Introduction</span><br><br>
    </div>


    <form id="promptEntry">
        <div class="row justify-content-center">
            <div class="col-md-8"> 
                <textarea rows="5" id="myInput" placeholder="Lets begin with a character name..." class="form-control" style="width: 100%;"></textarea>
            </div>
        </div>
    
        <br>
        <div class="text-center">
            <!-- Change the button type to "button" to prevent form submission -->
            <button type="button" id="submitButton" onclick="sendMessage()" class="btn btn-primary" style="width: 66.5%;">Submit</button>
        </div> <br>

        <div id="displayArea" style="max-width: 72%; margin: auto; text-align: center; overflow-wrap: break-word;">
            <br><br><br>
        </div>

        <br><br><br>

        <div class="text-center" style="margin-top: 10px; display: block;">
            <button type="button" class="btn btn-primary" onclick="selectOption('option 1')">Option 1</button>
            <button type="button" class="btn btn-primary" onclick="selectOption('option 2')">Option 2</button>
            <br><br><br>
        </div>

        <!-- Two images side by side -->
        <div id="imageContainer" class="centerImg-container" style=" display: none;">
            <br><br><br>
        </div>


    </form>


<div class="headerContainer"> <br></div>


    <!-- Footer-->
    <footer class="footer text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-5 mb-lg-0">
                </div>
                <!-- Footer Social Icons-->
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">Check out our social media here</h4>
                    <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-facebook-f"></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-linkedin-in"></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-dribbble"></i></a>
                </div>
            </div>
        </div>
    </footer>


    <!-- Copyright Section-->
    <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Copyright &copy; Narrative Forge Group 6 2023</small></div>
    </div>


</body>
</html>
